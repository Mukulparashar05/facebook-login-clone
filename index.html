<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   

<title>Facebook - Log in or sign up</title>
</head>
<body class="bg-gray-100">
   <div class="container mt-48 flex mx-auto  items-center justify-center">
    <div class="left w-1/3 mx-11">
        <img class= "w-80" src="fb.svg" alt="">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"> 
        <input class="px-4 h-12 my-3  border  border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-3   border-2 border-gray-200  rounded-lg outline-blue-600" type="password" placeholder="password">
        <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold ">Log In</button>
        <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-3"><!--horizontal tag ressponsible for break and self closing tag-->
        <button class="btn bg-green-600 hover:bg-green-700 text-white my-3 py-2 rounded-lg w-fit px-4 mx-auto font-bold ">Create New Account</button>
        <span class="absolute  -bottom-12 text-sm  "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
